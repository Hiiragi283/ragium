[versions]
minecraft = "1.21.1"
ragium = "0.3.0"

parchment-mc = "1.21.1"
parchment-map = "2024.11.17"

neo-moddev = "2.0.78"
neo-version = "21.1.127"

kff-version = "5.7.0"
kff-version-range = "[5.7,)"
ktlint = "12.1.2"

aa = "1.3.15+mc1.21.1"
create = "1.21.1-6.0.0"
delight = "1.21.1-1.2.7"
eio = "7.1.6-alpha"
if = "1.21-3.6.23"
immersive = "1.21.1-12.0.0-182.88"
jade = "15.9.4+neoforge"
jei = "19.21.0.247"
