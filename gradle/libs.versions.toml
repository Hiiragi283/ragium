[versions]
kotlin = "2.0.20"
minecraft = "1.21.1"
fabric-loom = "1.7-SNAPSHOT"
fabric-loader = "0.16.+"
fabric-api = "0.103.0+1.21.1"
fabric-yarn = "1.21.1+build.3"
fabric-kotlin = "1.12.1+kotlin.2.0.20"

cca = "6.1.1"
energy = "4.1.0"
lib-gui = "11.1.0+1.21"

cloth-config = "15.0.130"
jade = "15.3.3+fabric"
mod-menu = "11.0.2"
rei = "16.0.777"

[libraries]
minecraft = { group = "com.mojang", name = "minecraft", version.ref = "minecraft" }
fabric-loader = { group = "net.fabricmc", name = "fabric-loader", version.ref = "fabric-loader" }
fabric-api = { group = "net.fabricmc.fabric-api", name = "fabric-api", version.ref = "fabric-api" }
fabric-kotlin = { group = "net.fabricmc", name = "fabric-language-kotlin", version.ref = "fabric-kotlin" }

cca-api = { group = "org.ladysnake.cardinal-components-api", name = "cardinal-components-api", version.ref = "cca" }
cca-base = { group = "org.ladysnake.cardinal-components-api", name = "cardinal-components-base", version.ref = "cca" }
cca-entity = { group = "org.ladysnake.cardinal-components-api", name = "cardinal-components-entity", version.ref = "cca" }
energy = { group = "teamreborn", name = "energy", version.ref = "energy" }
libgui = { group = "io.github.cottonmc", name = "LibGui", version.ref = "lib-gui" }

cloth-config = { group = "me.shedaniel.cloth", name = "cloth-config-fabric", version.ref = "cloth-config" }
jade = { group = "maven.modrinth", name = "jade", version.ref = "jade" }
mod-modmenu = { group = "com.terraformersmc", name = "modmenu", version.ref = "mod-menu" }
rei = { group = "me.shedaniel", name = "RoughlyEnoughItems-fabric", version.ref = "rei" }
tech-reborn = { group = "TechReborn", name = "TechReborn-1.21", version = "5.11.10" }

[bundles]
mods-fabric = [
    "fabric-api",
    "fabric-kotlin",
    "fabric-loader",
    "cloth-config",
    "jade",
    "mod-modmenu",
    "rei",
    "tech-reborn",
]
mods-include = [
    "energy",
    "libgui"
]
mods-runtime = []

[plugins]
fabric-loom = { id = "fabric-loom", version.ref = "fabric-loom" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version = "12.1.1" }
